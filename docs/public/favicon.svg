<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect x="8" y="8" width="112" height="112" rx="24" fill="url(#bg-gradient)"/>
  
  <!-- Outer glow/border effect -->
  <rect x="8" y="8" width="112" height="112" rx="24" fill="none" stroke="#60A5FA" stroke-width="2" opacity="0.5"/>
  
  <!-- Q letter -->
  <text x="64" y="88" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="72" font-weight="bold">Q</text>
  
  <!-- Accent dot (representing a file/document) -->
  <circle cx="92" cy="92" r="8" fill="#60A5FA"/>
  <circle cx="92" cy="92" r="6" fill="white"/>
</svg>